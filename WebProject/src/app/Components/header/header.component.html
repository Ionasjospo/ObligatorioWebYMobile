<section id="navbar" class="bg-light text-dark">
    <nav class="navbar navbar-expand-lg navbar-light bg-light container-lg">
        <a href="https://carreras.ucu.edu.uy/index.php/informatica" target="_blank">
             <img class="navbar-brand logoUCU" src="../../assets/Logo-UCU2.png">
            </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse row justify-content-end bg-light" id="navbarNavAltMarkup">
            <div class="navbar-nav col-lg-4">
                <a [className]="login ? 'nav-item nav-link' : 'disabled nav-item nav-link'"  routerLink="/catalogue">Catalogue</a>
                <a [className]="login ? 'nav-item nav-link' : 'disabled nav-item nav-link'" routerLink="/design">Design</a>
                <a [className]="login ? 'nav-item nav-link' : 'disabled nav-item nav-link'"  routerLink="validation-table">Validation</a>
                <div *ngIf="login; else loggeOut">
                    <a class="nav-item nav-link">Log out</a>
                    

                </div>
                <ng-template #loggeOut>
                    <a [className]="login ? 'nav-item nav-link' : 'disabled nav-item nav-link'" class="nav-item nav-link " routerLink="/login">Login</a>
                </ng-template>
                
            </div>
        </div>
    </nav>
</section>
