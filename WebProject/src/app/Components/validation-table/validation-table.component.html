<div class="table-responsive-lg">
  <table class="table  table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">By</th>
        <th scope="col">Description</th>
        <th scope="col">Validate</th>
      </tr>
    </thead>
    <tbody *ngFor="let w of toValidate">
      <tr>
        <th scope="row">{{toValidate.indexOf(w)}}</th>
        <td>{{w.by}}</td>
        <td>{{w.desData}}</td>
        <td>
          <button class="btn btn-dark faiconstyle" (click)="goToVisualize(w)">
            <fa-icon [icon]="faEye"></fa-icon>

          </button>
          <button class="btn btn-success faiconstyle" (click)="validateWindmill(w)">
            <fa-icon [icon]="faCircleCheck"></fa-icon>
          </button>
          <button class="btn btn-danger faiconstyle" (click)="rejectWindmill(w)">
            <fa-icon [icon]="faTrash"></fa-icon>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>



<div class="table-responsive-lg doneList">
  <table class="table  table-striped table-hover">
    <thead>
      <tr>
        <th scope="col">#id</th>
        <th scope="col">By</th>
        <th scope="col">Description</th>
        <th scope="col">Validate</th>
      </tr>
    </thead>

    <tbody *ngFor="let w of toValidate">

    <tbody *ngFor="let w of done">
      <th scope="row">{{done.indexOf(w)}}</th>
      <td>{{w.by}}</td>
      <td>{{w.desData}}</td>
      <td>{{w.windmill.status}}</td>
    </tbody>
  </table>
