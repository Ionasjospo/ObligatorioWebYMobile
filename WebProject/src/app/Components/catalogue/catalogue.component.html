<section>

  <div>
    <img class="catalogueTitle" src="../assets/catalogue2.svg">
  </div>

  <div>
    <div class="container">
      <div class="row">
        <div class="col-12 col-md-2">

          <div ngbDropdown class="d-inline-block">
            <button type="button" class="btn btn-outline-primary filterByType" id="dropdownBasic1"
              ngbDropdownToggle>Filter by type</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="filter('blades')">Blades</button>
              <button ngbDropdownItem (click)="filter('body')">Body</button>
              <button ngbDropdownItem (click)="filter('base')">Base</button>
              <button ngbDropdownItem (click)="filter('all')">All</button>
            </div>
          </div>




        </div>
        <div class="col-12 col-md-10">
          <div class="row">

            <div *ngFor="let i of showPieces" class="col-12 col-sm-6 col-lg-4 mb-2" id={{i.id}}>
              <app-item-style [piece]="i"></app-item-style>
            </div>
            
            <div class="input-group mb-3">
              <input type="file" class="form-control" id="inputGroupFile02">
              <label class="input-group-text" for="inputGroupFile02">Upload</label>
            </div>
            
            <!-- <div *ngIf="fttsp else nftsp">
              <div *ngFor="let i of pieces" class="col-12 col-sm-6 col-lg-4 mb-2" id={{i.id}}>
                <app-item-style [piece]="i"></app-item-style>
              </div>
            </div>
            <ng-template #nftsp>
              <div *ngFor="let i of filteredPieces" class="col-12 col-sm-6 col-lg-4 mb-2" id={{i.id}}>
                <app-item-style [piece]="i"></app-item-style>
              </div>
            </ng-template> -->

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
