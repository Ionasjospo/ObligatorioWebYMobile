<div class="table-responsive-lg">
    <table class="table  table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Register</th>
          </tr>
        </thead>
        <tbody>
            <!-- <form #loginForm="ngForm" method="POST" action="/register" > -->
          <tr>
            <td scope="row"><input type="email" required #userRegisterInput class="form-control form-control-md"
                placeholder="Username" /></td>
            <td><input type="password" required #passwordRegisterInput class="form-control form-control-md"
                placeholder="Enter password" autocomplete="off" /></td>
           
            <td>
                  <div class="mb-3 row">
                    <label for="typeahead-config" class="col-xs-3 col-sm-auto col-form-label"></label>
                    <div class="col">
                      <input id="typeahead-config" type="text" class="form-control" [(ngModel)]="model" [ngbTypeahead]="search" #roleRegisterInput placeholder="Admin | Operator | Auditor" />
                    </div>
                  </div>
              </td>
            <td><button class="btn btn-success" type="submit" (click)="register(userRegisterInput.value, passwordRegisterInput.value, roleRegisterInput.value)">REGISTER</button></td>
        </tr>
        
    <!-- </form> -->
    </tbody>
</table>

    </div>
