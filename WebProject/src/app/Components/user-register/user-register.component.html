<div class="table-responsive-lg">
    <table class="table  table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">Password</th>
            <th scope="col">Role</th>
            <th scope="col">Register</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row"><input type="email" required #userRegisterInput class="form-control form-control-md"
                placeholder="Username" /></th>
            <td><input type="password" required #passwordRegisterInput class="form-control form-control-md"
                placeholder="Enter password" autocomplete="off" /></td>
           
                <td><div ngbDropdown class="d-inline-block">
                    <button type="button" class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Roles</button>
                    <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
                        <ul>
                            <li ngbDropdownItem *ngFor="let i of roles" #roleInput>{{i}}</li>
                        </ul>
                    </div>
                  </div></td>
            <td><button class="btn btn-success" type="submit" (click)="register(userRegisterInput.value, passwordRegisterInput.value)">REGISTER</button></td>
            
        </tr>
        
    </tbody>
</table>

    </div>
